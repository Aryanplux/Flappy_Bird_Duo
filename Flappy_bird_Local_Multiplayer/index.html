<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Local Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- Home Screen -->
            <div id="home-screen" class="screen active">
                <h1 class="title">FLAPPY BIRD</h1>
                <h2 class="subtitle">MULTIPLAYER</h2>

                <div class="player-setup">
                    <div class="player-input p1">
                        <label>Player 1 (Space)</label>
                        <input type="text" id="p1-name" placeholder="Player 1" value="Player 1" maxlength="10">
                        <div class="bird-preview p1-bird"></div>
                    </div>
                    <div class="player-input p2">
                        <label>Player 2 (Up Arrow)</label>
                        <input type="text" id="p2-name" placeholder="Player 2" value="Player 2" maxlength="10">
                        <div class="bird-preview p2-bird"></div>
                    </div>
                </div>

                <div class="settings-toggle" onclick="toggleSettings()">⚙️ SETTINGS</div>

                <div id="settings-panel" class="hidden">
                    <div class="settings-header">OPTIONS</div>
                    <div class="setting-row">
                        <label for="show-names">Show Names</label>
                        <input type="checkbox" id="show-names" checked>
                    </div>
                    <div class="setting-row">
                        <label for="difficulty-select">Difficulty</label>
                        <select id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <button id="start-btn" class="btn-primary">START GAME</button>
            </div>

            <!-- Countdown Screen -->
            <div id="countdown-screen" class="screen hidden">
                <div id="countdown-number">3</div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="screen hidden">
                <h1 class="title">GAME OVER</h1>
                <div id="winner-display"></div>
                <div class="scores">
                    <div class="score-box">
                        <span id="p1-final-name">Player 1</span>
                        <span id="p1-score">0</span>
                    </div>
                    <div class="score-box">
                        <span id="p2-final-name">Player 2</span>
                        <span id="p2-score">0</span>
                    </div>
                </div>
                <button id="restart-btn" class="btn-primary">PLAY AGAIN</button>
                <button id="home-btn" class="btn-secondary">HOME</button>
            </div>

            <!-- Mobile Controls -->
            <div id="mobile-controls" class="hidden">
                <button id="p1-btn" class="control-btn p1-btn"></button>
                <button id="p2-btn" class="control-btn p2-btn"></button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
